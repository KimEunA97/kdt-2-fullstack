<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 주요 position 속성 정리 */
    .position-absolute {position:absolute;}
    .position-relative {position:relative;}
    .position-fixed {position:fixed;}
    .position-static {position:static;} /* 기본값 */
    /* position:static은 별도로 작성하지 않아도 모든 태그에 기본 적용되어있다. */

    /* position 속성들과 함께 사용하는 하위 속성들 */
    .top-0 {top:0px;}
    .top-1 {top:1px;}

    .bottom-0 {bottom:0px;}
    .bottom-1 {bottom:1px;}
    
    .left-0 {left:0px;}
    .left-1 {left:1px;}

    .right-0 {right:0px;}
    .right-1 {right:1px;}
    /* 브라우저를 공간으로 만들어주는 특별한 속성 z-index */
    .z-index-1 {z-index:1;}
    .z-index-2 {z-index:2;}
  </style>
</head>
<body>
  
</body>
</html>
