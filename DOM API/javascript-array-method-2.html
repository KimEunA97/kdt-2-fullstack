<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      width: 100vw;
      height: 200px;
      background-color: #333;
      /* flex-set */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header > button {
      width: 200px;
      height: 50px;
      margin: 10px;
    }

  </style>
</head>
<body>
  <header>
    <button id="add-button">make tag!</button>
    <!-- 요소(element) -->
    <button id="render-button">render!</button>
  </header>
  <div id="root"></div>
  <script>
    const addButton = document.getElementById('add-button');
    const renderButton = document.getElementById('render-button');
    const root = document.getElementById('root');
    
    const tags = [];

    let count = 0;
    addButton.addEventListener('click', () => {
      count++;
      console.log("count 변수 값 :", count);
      console.log("배열의 길이 값 :", tags.length);
      const tag = document.createElement('div');
      tag.style.width = '100px';
      tag.style.height = '100px';
      tag.style.backgroundColor = 'red';
      tag.textContent = count + "번째 태그";
      tags.push(tag);
      console.log(tags);
    });
    /*
      위 까지는 태그를 만들고, 배열에 추가하는 로직이다.
    
      아래부터는 배열에 추가된 태그를 "출력"하는 로직이다.
    */
    renderButton.addEventListener('click', function() {
      if(tags.length !== 0) {
        // tags는 배열이므로 length가 0이라면, 배열에 아무것도 없다는 뜻이다.
        // tags배열의 length 가 0이 아니기만 하다면, 반드시 원소(element)가 있다는 뜻이므로
        // 참(true) 조건이 된다.
        for(let i = 0; i < tags.length; i++) {
          root.appendChild(tags[i]);
        }
      } else {
        // 간단하게 콘솔에 에러메세지를 만들어주는 것으로 처리했다.
        console.error('아직 태그가 없습니다. 태그를 추가해주세요.');
      }
    });

  </script>
</body>
</html>
