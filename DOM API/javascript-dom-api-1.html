<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- 정적(static)으로 만들어진 root id의 div 태그 -->
  <script>
    var root = document.getElementById('root');
    root.innerHTML = "<h1>동적으로 요소만들기</h1>";
    // 동적(dynamic)으로 만들어진 <h1> 태그
  </script>
</body>
</html>
